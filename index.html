
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
      left: -20px;
      right: -40px;
      top: -20px;
      max-width: 100%; /* Use max-width to prevent expansion beyond the viewport */
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
    }

    table-container {
      max-width: 100%;
      overflow-x: auto; /* Add horizontal scrollbar when needed */
      margin-top: 20px;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      white-space: nowrap; /* Prevent text wrapping in cells */
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>









</head>
<body>

  <h1>Loan Calculator</h1>

  <form id="loanCalculatorForm">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" required>

    <label for="installmentType">Choose between No.of Installment(Months) or No.of Installment(Years):</label>
    <select id="installmentType" required>
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>

    <label for="installments">No. of Installments:</label>
    <input type="number" id="installments" required>

    <label for="gracePeriod">Grace Period in Months:</label>
    <input type="number" id="gracePeriod">

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" step="0.01" required>

    <label for="loanDate">Loan Date:</label>
    <input type="date" id="loanDate" required>

    <button type="button" onclick="calculateLoan()">Calculate</button>
  </form>

  <div id="result"></div>

  <table-container>
    <table id="paymentSchedule">
      <thead>
        <tr>
          <th>Installment</th>
          <th>Due Date</th>
          <th>Principal</th>
          <th>Interest</th>
          <th>Total Payment</th>
          <th>Remaining Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </table-container>

  <script>
    function calculateLoan() {
      var loanAmount = parseFloat(document.getElementById('loanAmount').value);
      var installmentType = document.getElementById('installmentType').value;
      var installments = parseInt(document.getElementById('installments').value);
      var gracePeriod = parseInt(document.getElementById('gracePeriod').value) || 0;
      var interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      var loanDate = new Date(document.getElementById('loanDate').value);

      var resultElement = document.getElementById('result');
      var paymentScheduleTable = document.getElementById('paymentSchedule');

      if (isNaN(loanAmount) || isNaN(installments) || isNaN(interestRate) || isNaN(loanDate.getTime())) {
        // Show an error message if any of the inputs is not a valid number or date
        paymentScheduleTable.style.display = 'none';
        resultElement.innerHTML = 'Invalid input. Please enter valid numbers and a valid loan date.';
        return;
      }

      // Calculate monthly payment
      var monthlyInterestRate = interestRate / 12;
      var monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, installments)) / (Math.pow(1 + monthlyInterestRate, installments) - 1);

      // Generate payment schedule
      var remainingBalance = loanAmount;
      var paymentSchedule = [];

      for (var i = 0; i < installments; i++) {
        var interestPayment = remainingBalance * monthlyInterestRate;
        var principalPayment = monthlyPayment - interestPayment;

        var dueDate = new Date(loanDate);
        dueDate.setMonth(loanDate.getMonth() + i + gracePeriod);

        paymentSchedule.push({
          installment: i + 1,
          dueDate: dueDate.toLocaleDateString(),
          principal: principalPayment.toFixed(2),
          interest: interestPayment.toFixed(2),
          totalPayment: monthlyPayment.toFixed(2),
          remainingBalance: remainingBalance.toFixed(2)
        });

        remainingBalance -= principalPayment;
      }

      // Display results
      resultElement.innerHTML = 'Monthly Payment: $' + monthlyPayment.toFixed(2);

      // Display payment schedule table
      paymentScheduleTable.style.display = 'table';
      var paymentScheduleTableBody = paymentScheduleTable.getElementsByTagName('tbody')[0];
      paymentScheduleTableBody.innerHTML = '';

      paymentSchedule.forEach(function (payment) {
        var row = paymentScheduleTableBody.insertRow();
        var cells = Object.values(payment);

        cells.forEach(function (cell, index) {
          var tableCell = row.insertCell(index);
          tableCell.textContent = cell;
        });
      });
    }
  </script>

</body>
</html>
