<h1>Loan Calculator</h1>

  <form id="loanCalculatorForm">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" value="" required>

    <label for="installmentType">Choose between No.of Installment(Months) or No.of Installment(Years):</label>
    <select id="installmentType" required>
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>

    <label for="installments">No. of Installments:</label>
    <input type="number" id="installments" value="" required>

    <label for="gracePeriod">Grace Period in Months:</label>
    <input type="number" id="gracePeriod" value="">

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" value="" step="0.01" required>

    <label for="loanDate">Loan Date:</label>
    <input type="date" id="loanDate" value="" required>

    <button type="button" onclick="calculateLoan()">Calculate</button>
  </form>

  <div id="result"></div>

  <table-container>
    <table id="paymentSchedule">
      <thead>
        <tr>
          <th>Installment</th>
          <th>Due Date</th>
          <th>Balance</th>
          <th>Principal</th>
          <th>Installment</th>
          <th>Interest</th>
          <th>Cumulative Interest</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </table-container>

  <script>
    function calculateLoan() {
      var loanAmount = parseFloat(document.getElementById('loanAmount').value);
      var installmentType = document.getElementById('installmentType').value;
      var installments = parseInt(document.getElementById('installments').value);
      var gracePeriod = parseInt(document.getElementById('gracePeriod').value) || 0;
      var interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
      var loanDate = new Date(document.getElementById('loanDate').value);

      var resultElement = document.getElementById('result');
      var paymentScheduleTable = document.getElementById('paymentSchedule');
      var tableContainer = document.querySelector('table-container');

      if (isNaN(loanAmount) || isNaN(installments) || isNaN(interestRate) || isNaN(loanDate.getTime())) {
        // Show an error message if any of the inputs is not a valid number or date
        paymentScheduleTable.style.display = 'none';
        resultElement.innerHTML = 'Invalid input. Please enter valid numbers and a valid loan date.';
        return;
      }

      // Calculate total number of installments in months
      var totalInstallments = (installmentType === 'years') ? installments * 12 : installments;

      // Calculate monthly payment
      var monthlyInterestRate = interestRate / 12;
      var monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, totalInstallments)) / (Math.pow(1 + monthlyInterestRate, totalInstallments) - 1);

      // Generate payment schedule
      var remainingBalance = loanAmount;
      var cumulativeInterest = 0;
      var paymentSchedule = [];

      for (var i = 0; i < totalInstallments; i++) {
        var interestPayment = remainingBalance * monthlyInterestRate;
        var principalPayment = monthlyPayment - interestPayment;

        var dueDate = new Date(loanDate);
        dueDate.setMonth(loanDate.getMonth() + i + gracePeriod + 1);
        dueDate.setDate(0); // Set day to the last day of the month

        cumulativeInterest += interestPayment;

        paymentSchedule.push({
          installment: i + 1,
          dueDate: dueDate.toLocaleDateString('en-US', { day: 'numeric', month: 'numeric', year: 'numeric' }),
          balance: remainingBalance.toFixed(2),
          principal: principalPayment.toFixed(2),
          installmentAmount: monthlyPayment.toFixed(2),
          interest: interestPayment.toFixed(2),
          cumulativeInterest: cumulativeInterest.toFixed(2)
        });

        remainingBalance -= principalPayment;
      }

      // Display results
      resultElement.innerHTML = 'Loan Summary<br>';
      resultElement.innerHTML += 'Loan Amount: $' + loanAmount.toFixed(2) + ' @ ' + interestRate + '%<br>';
      resultElement.innerHTML += 'Loan Date: ' + loanDate.toLocaleDateString('en-US', { day: 'numeric', month: 'numeric', year: 'numeric' }) + '<br>';
      resultElement.innerHTML += 'No. of Installments: ' + totalInstallments + '<br>';
      resultElement.innerHTML += 'Installment Amount: $' + monthlyPayment.toFixed(2) + '<br>';
      resultElement.innerHTML += 'First Installment Date: ' + paymentSchedule[0].dueDate + '<br>';
      resultElement.innerHTML += 'Last Installment Date: ' + paymentSchedule[totalInstallments - 1].dueDate + '<br>';
      resultElement.innerHTML += 'Last Installment Amount: $' + paymentSchedule[totalInstallments - 1].installmentAmount + '<br>';
      resultElement.innerHTML += 'Total Interest: $' + cumulativeInterest.toFixed(2) + '<br>';
      resultElement.innerHTML += 'Total Loan Amount: $' + (loanAmount + cumulativeInterest).toFixed(2);

      // Display payment schedule table
      paymentScheduleTable.style.display = 'table';
      var paymentScheduleTableBody = paymentScheduleTable.getElementsByTagName('tbody')[0];
      paymentScheduleTableBody.innerHTML = '';

      paymentSchedule.forEach(function (payment) {
        var row = paymentScheduleTableBody.insertRow();
        var cells = Object.values(payment);

        cells.forEach(function (cell, index) {
          var tableCell = row.insertCell(index);
          tableCell.textContent = cell;
        });
      });

      // Show the table container
      tableContainer.style.display = 'block';
    }
  </script>
    













    <script>

  const currentPageLocation = window.location.href;

  let displayedRepos = 0; // Counter for displayed repositories



  // Fetch data from GitHub API

  fetch('https://api.github.com/users/hoodaatwa/repos')

    .then(response => response.json())

    .then(data => {

      // Extract topics of the current repository

      const currentRepoTopics = data

        .filter(repo => repo.homepage === currentPageLocation)

        .flatMap(repo => repo.topics || []);



      // Create Material-UI card for each repository with the same topics

      const repoList = document.getElementById('repoList');

      data.forEach(repo => {

        const repoTopics = repo.topics || [];



        if (

          displayedRepos >= 4 ||

          repo.homepage === currentPageLocation ||

          !repoTopics.some(topic => currentRepoTopics.includes(topic))

        ) {

          // Skip creating card if reached the limit, homepage matches current page location,

          // or repository has no common topics

          return;

        }



        const repoCard = document.createElement('div');

        repoCard.classList.add('repoCard');

        repoCard.innerHTML = `

          <div class="repoTitle">${repo.name}</div>

          <div class="repoDescription">${repo.description}</div>

          <div class="repoLink">

            <a href="${repo.homepage}" target="_blank">Homepage <i class="fas fa-external-link-alt"></i></a>

          </div>

        `;

        repoList.appendChild(repoCard);



        displayedRepos++;

      });



      // Find the "Main" repository and create a special card with a dynamic link

      const mainRepo = data.find(repo => repo.name.toLowerCase() === 'main');

      if (mainRepo) {

        const mainRepoCard = document.createElement('div');



        mainRepoCard.innerHTML = `

          <a class="center" href="${mainRepo.homepage}" target="_blank">Go to Main Page <i class="fas fa-external-link-alt"></i></a>

        `;

        repoList.appendChild(mainRepoCard);

      }

    })

    .catch(error => console.error('Error fetching data:', error));



  function toggleMenu() {

    const menuOverlay = document.getElementById('menuOverlay');

    const body = document.body;

    const menuIcon = document.getElementById('menuIcon');



    if (menuOverlay.style.display === 'block') {

      menuOverlay.style.display = 'none';

      body.style.overflow = 'auto';

      menuIcon.classList.replace('fa-times', 'fa-bars');

    } else {

      menuOverlay.style.display = 'block';

      body.style.overflow = 'hidden';

      menuIcon.classList.replace('fa-bars', 'fa-times');

    }

  }

</script>
